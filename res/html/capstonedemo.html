<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Website</title>
    <meta name="description" content="Controller for the player piano">
    <meta name="author" content="Camden Hunt & Eric Golde">
    <meta name="keywords" content="cs499, player piano, PLU">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">

    <link rel="stylesheet" href="assets/css/iziToast.min.css">
    <link rel="stylesheet" href="assets/css/capstonedemo.css">
</head>

<body>

    <div class="container">
        <button id="singleNote" class="button" onclick="playOneNote();">Play Single Note</button>
        <button id="mutipleNote" class="button" onclick="playMultiNotes()">Play Mutiple Notes</button>
        <button id="playDemoSong1" class="button" onclick="playDemoSong(1)">Play Demo Song 1</button>
        <button id="playDemoSong2" class="button" onclick="playDemoSong(2)">Play Demo Song 2</button>
        <button id="stopDemoSong" class="button" onclick="stopDemoSong()">Stop Demo Song</button>
    </div>

    <script src="assets/js/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/iziToast.min.js"></script>
    <script src="assets/js/piano.js"></script>
    <script src="assets/js/capstonedemo.js"></script>
</body>

</html>
