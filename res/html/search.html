<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Website</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
            padding: 0 20px;
        }

        .emojis-container {
            position: absolute;
            top: 20px;
            right: 50px;
            font-size: 24px; /* Adjust the font size as needed */
        }

        .moon {
            display: inline-block;
            margin-right: -10px;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .moon:hover,
        .moon.hovered {
            transform: scale(1.3);
            z-index: 2;
        }

        .text {
            position: relative;
        }

        @media screen and (max-width: 600px) {
            .text {
                font-size: 18px;
            }

            .button {
                font-size: 14px;
            }
        }

        /* grid */

        .grid {
            border: 1px solid #333;
        }

        /* clear fix */
        .grid:after {
            content: '';
            display: block;
            clear: both;
        }

        /* Song element */

        .song-element {
            position: relative;
            float: left;
            width: 150px;
            /* Adjust width to accommodate image and text */
            height: auto;
            /* Let height adjust based on content */
            margin: 5px;
            padding: 10px;
            background: #181818;
            color: #262524;
            text-align: center;
            /* Center align text */
            /* Ensure the text doesn't overflow the container */
            overflow: hidden;
            white-space: nowrap;
        }

        .image-container {
            width: 100%;
            height: 150px;
            /* Adjust height for the image */
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            /* Center the image horizontally */
            border: 2px solid #000;
            border-radius: 8px; /* Adjust the radius as needed for the desired rounded effect */
        }

        .song-info {
            text-align: center;
            padding-top: 10px;
            /* Adjust top padding as needed */
        }

        .song-title,
        .artist {
            margin: 5px 0;
            font-weight: bold;
            /* Truncate text with ellipsis */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: white;
        }
    </style>


</head>

    <script>

`

            // Add each song to the list, name is the text, midiFile is the value
            for (let i = 0; i < songs.length; i++) {

                songElement = songElement.replace('%tags%', arrayToCommaSeparatedString(song.tags));
                songElement = songElement.replace('%noteDensity%', song.noteDensity);


                $('.grid').append(songElement);

                } else if (song.noteDensity >= 2.5 && song.noteDensity < 5) {
                    emojis = 'ðŸŒ—ðŸŒ‘ðŸŒ‘ðŸŒ‘ðŸŒ‘';

                    emojis = 'ðŸŒ•ðŸŒ‘ðŸŒ‘ðŸŒ‘ðŸŒ‘';
                } else if (song.noteDensity >= 7.5 && song.noteDensity < 10) {
                    emojis = 'ðŸŒ•ðŸŒ—ðŸŒ‘ðŸŒ‘ðŸŒ‘';
                } else if (song.noteDensity >= 10 && song.noteDensity < 12.5) {
                    emojis = 'ðŸŒ•ðŸŒ•ðŸŒ‘ðŸŒ‘ðŸŒ‘';
                } else if (song.noteDensity >= 12.5 && song.noteDensity < 15) {
                    emojis = 'ðŸŒ•ðŸŒ•ðŸŒ—ðŸŒ‘ðŸŒ‘';
                } else if (song.noteDensity >= 15 && song.noteDensity < 17.5) {
                    emojis = 'ðŸŒ•ðŸŒ•ðŸŒ•ðŸŒ‘ðŸŒ‘';
                } else if (song.noteDensity >= 17.5 && song.noteDensity < 20) {
                    emojis = 'ðŸŒ•ðŸŒ•ðŸŒ•ðŸŒ—ðŸŒ‘';
                } else if (song.noteDensity >= 20 && song.noteDensity < 22.5) {
                    emojis = 'ðŸŒ•ðŸŒ•ðŸŒ•ðŸŒ•ðŸŒ‘';
                } else if (song.noteDensity >= 22.5 && song.noteDensity < 30) {

                $('.emojis').last().text(emojis);

            // initialize isotope
            initSearchBarThingy();

        });



        function arrayToCommaSeparatedString(array) {
            let string = '';
            for (let i = 0; i < array.length; i++) {
                string += array[i] + ',';
            }
            string = string.substring(0, string.length - 1);
            return string;
        }

        function initSearchBarThingy() {

            // quick search regex
            let qsRegex;

            // init Isotope
            let $grid = $('.grid').isotope({
                itemSelector: '.song-element',
                layoutMode: 'fitRows',
                filter: function () {
                    let $this = $(this);
                    let searchResult = qsRegex ? $this.text().match(qsRegex) : true;

                    let tagResult = qsRegex ? $this.attr('data-tags').match(qsRegex) : true;

                    return searchResult || tagResult;
                }
            });

            // use value of search field to filter
            let $quicksearch = $('#quicksearch').keyup(debounce(function () {
                qsRegex = new RegExp($quicksearch.val(), 'gi');
                $grid.isotope();
            }));

        }


        // debounce so filtering doesn't happen every millisecond
        function debounce(fn, threshold) {
            let timeout;
            threshold = threshold || 100;
            return function debounced() {
                clearTimeout(timeout);
                let args = arguments;
                let _this = this;
                function delayed() {
                    fn.apply(_this, args);
                }
                timeout = setTimeout(delayed, threshold);
            };
        }

    </script>
