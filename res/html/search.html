<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Website</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .sticky-container {
            position: sticky;
            top: 0;
            background-color: #111;
            z-index: 1000;
        }

        .container {
            margin-top: 50px;
            padding: 0 10px;
        }

        .emojis-container {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
        }

        .moon {
            display: inline-block;
            margin-right: -10px;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
            cursor: pointer;
        }

        .moon:hover,
        .moon.hovered {
            transform: scale(1.3);
            z-index: 2;
        }

        .text {
            position: relative;
        }

        @media screen and (max-width: 600px) {
            .text {
                font-size: 18px;
            }

            .button {
                font-size: 14px;
            }
        }

        .grid {
            border: 1px solid #333;
        }

        .grid:after {
            content: '';
            display: block;
            clear: both;
        }

        .song-element {
            position: relative;
            float: left;
            width: 150px;
            height: auto;
            margin: 5px;
            padding: 10px;
            background: #181818;
            color: #262524;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            transition: transform 0.3s ease;
            border-radius: 2px;
            animation: fadeIn 0.5s ease, slideIn 0.5s ease;
            cursor: pointer;
        }

        .song-element:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .image-container {
            width: 100%;
            height: 150px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border: 2px solid #000;
            border-radius: 8px;
        }

        .song-info {
            text-align: center;
            padding-top: 10px;
        }

        .song-title,
        .artist {
            margin: 5px 0;
            font-weight: bold;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: white;
        }

        .sticky-header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #111;
            z-index: 1000;
            padding: 10px;
        }

        #quicksearch {
            width: 30%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        #quicksearch:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
            }
            to {
                transform: translateY(0);
            }
        }

        .now-playing-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .now-playing {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
        }

        .now-playing .back-to-list {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .now-playing .back-to-list:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
<div class="sticky-container">
    <div class="text">
        <p>SEARCH</p>
        <div class="emojis-container">
            <span class="moon">ðŸŒ‘</span>
            <span class="moon">ðŸŒ‘</span>
            <span class="moon">ðŸŒ‘</span>
            <span class="moon">ðŸŒ‘</span>
            <span class="moon">ðŸŒ‘</span>
        </div>
    </div>
    <p><input type="text" id="quicksearch" placeholder="coconut mall, kahoot theme, all star, daft punk..." /></p>
</div>

<div class="container">
    <div class="grid">
        <!-- Song elements will be added here -->
    </div>
</div>

<div class="now-playing-container" style="display: none;">
    <div class="now-playing">
        <button class="back-to-list">Back to Song List</button>
        <!-- Content for the Now Playing screen goes here -->
    </div>
</div>

<script src="assets/js/jquery-3.7.1.min.js"
        crossorigin="anonymous"></script>

<script src="assets/js/isotope.pkgd.min.js"></script>

<script src="assets/js/piano.js"></script>

<script>
    const piano = new Piano(); // Create a new piano instance
    piano.init(); // Initialize the piano, should be called on BODY load, not HEAD load.
    piano.getSongList((songs) => { // Get the list of songs from the API
        const html = `
            <div class="song-element" data-tags="%tags%">
                <div class="image-container">
                    <img src="%artwork%" alt="Song Image">
                </div>
                <div class="song-info">
                    <p class="song-title">%title%</p>
                    <p class="artist">%artist%</p>
                    <p class="noteDensity"><span class="emojis" id="emojis"></span></p>

                </div>
            </div>
`
        // Add each song to the list, name is the text, midiFile is the value
        for (let i = 0; i < songs.length; i++) {
            let song = songs[i];
            song.noteDensity = (song.noteCount/song.songLengthMS)*1000;

            console.log(song);

            let songElement = html;
            songElement = songElement.replace('%artwork%', song.artwork);
            songElement = songElement.replace('%title%', song.name);
            songElement = songElement.replace('%artist%', arrayToCommaSeparatedString(song.artists));
            songElement = songElement.replace('%tags%', arrayToCommaSeparatedString(song.tags));
            songElement = songElement.replace('%noteDensity%', song.noteDensity);

            $('.grid').append(songElement);

            // calculate the emojis based on noteDensity ranges
            var emojis = '';
            if (song.noteDensity < 2.5) {
                emojis = 'ðŸŒ‘ðŸŒ‘ðŸŒ‘ðŸŒ‘ðŸŒ‘';
            } else if (song.noteDensity >= 2.5 && song.noteDensity < 5) {
                emojis = 'ðŸŒ—ðŸŒ‘ðŸŒ‘ðŸŒ‘ðŸŒ‘';
            } else if (song.noteDensity >= 5 && song.noteDensity < 7.5) {
                emojis = 'ðŸŒ•ðŸŒ‘ðŸŒ‘ðŸŒ‘ðŸŒ‘';
            } else if (song.noteDensity >= 7.5 && song.noteDensity < 10) {
                emojis = 'ðŸŒ•ðŸŒ—ðŸŒ‘ðŸŒ‘ðŸŒ‘';
            } else if (song.noteDensity >= 10 && song.noteDensity < 12.5) {
                emojis = 'ðŸŒ•ðŸŒ•ðŸŒ‘ðŸŒ‘ðŸŒ‘';
            } else if (song.noteDensity >= 12.5 && song.noteDensity < 15) {
                emojis = 'ðŸŒ•ðŸŒ•ðŸŒ—ðŸŒ‘ðŸŒ‘';
            } else if (song.noteDensity >= 15 && song.noteDensity < 17.5) {
                emojis = 'ðŸŒ•ðŸŒ•ðŸŒ•ðŸŒ‘ðŸŒ‘';
            } else if (song.noteDensity >= 17.5 && song.noteDensity < 20) {
                emojis = 'ðŸŒ•ðŸŒ•ðŸŒ•ðŸŒ—ðŸŒ‘';
            } else if (song.noteDensity >= 20 && song.noteDensity < 22.5) {
                emojis = 'ðŸŒ•ðŸŒ•ðŸŒ•ðŸŒ•ðŸŒ‘';
            } else if (song.noteDensity >= 22.5 && song.noteDensity < 30) {
                emojis = 'ðŸŒ•ðŸŒ•ðŸŒ•ðŸŒ•ðŸŒ—';
            } else {
                emojis = 'ðŸŒ•ðŸŒ•ðŸŒ•ðŸŒ•ðŸŒ•';
            }
            $('.emojis').last().text(emojis);
        }

        initSearchBarThingy(); // initialize isotope

        $('.grid').on('click', '.song-element', function (e) {
            e.stopPropagation();
            $('.sticky-container').hide(); // hide header

            let artwork = $(this).find('.image-container img').attr('src');
            let title = $(this).find('.song-title').text();
            let artist = $(this).find('.artist').text();
            $('.now-playing').html(`
                <img src="${artwork}" alt="${title} - ${artist}" style="width: 300px; height: 300px; object-fit: cover;">
                <h2>${title}</h2>
                <p>${artist}</p>
                <button class="back-to-list">Back to Song List</button>
            `);
            $('.container').hide();
            $('.now-playing-container').show();
        });

        $('.now-playing').on('click', '.back-to-list', function () {
            $('.sticky-container').show();
            $('.now-playing-container').hide();
            $('.container').show();
        });

        $(document).on('click', function (e) {
            if (!$('.now-playing-container').is(e.target) && $('.now-playing-container').has(e.target).length === 0) {
                $('.now-playing-container').hide();
                $('.container').show();
                $('.sticky-container').show();
            }
        });
    });

    function arrayToCommaSeparatedString(array) {
        let string = '';
        for (let i = 0; i < array.length; i++) {
            string += array[i] + ',';
        }
        string = string.substring(0, string.length - 1);
        return string;
    }

    function initSearchBarThingy() {
        let qsRegex; // quick search regex
        let $grid = $('.grid').isotope({ // init Isotope
            itemSelector: '.song-element',
            layoutMode: 'fitRows',
            filter: function () {
                let $this = $(this);
                let searchResult = qsRegex ? $this.text().match(qsRegex) : true;

                let tagResult = qsRegex ? $this.attr('data-tags').match(qsRegex) : true;

                return searchResult || tagResult;
            }
        });

        // use value of search field to filter
        let $quicksearch = $('#quicksearch').keyup(debounce(function () {
            qsRegex = new RegExp($quicksearch.val(), 'gi');
            $grid.isotope();
        }));
    }

    // debounce so filtering doesn't happen every millisecond
    function debounce(fn, threshold) {
        let timeout;
        threshold = threshold || 100;
        return function debounced() {
            clearTimeout(timeout);
            let args = arguments;
            let _this = this;
            function delayed() {
                fn.apply(_this, args);
            }
            timeout = setTimeout(delayed, threshold);
        };
    }

    $(document).mouseup(function (e) {
        var container = $(".now-playing-container");
        if (!container.is(e.target) && container.has(e.target).length === 0) {
            container.hide();
        }
    });
</script>
</body>
</html>
