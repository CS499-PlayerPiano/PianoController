<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Website</title>
    <meta name="description" content="Controller for the player piano">
    <meta name="author" content="Camden Hunt & Eric Golde">
    <meta name="keywords" content="cs499, player piano, PLU">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/css/iziToast.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="sticky-container">
        <div class="text">
            <div class="info-container">
                <div class="info-button">‚ÑπÔ∏è</div>

            </div>
            <p>SEARCH</p>
            <p class="difficulty-text">DIFFICULTY</p> <!-- this is breaking stuff! -->

            <div class="emojis-container"> <!-- dont put anything else in here -->
                <span class="moon">üåë</span>
                <span class="moon">üåë</span>
                <span class="moon">üåë</span>
                <span class="moon">üåë</span>
                <span class="moon">üåë</span>
            </div>
            <div class="dropdown-container">
                <select id="sort-dropdown" class="sort-dropdown">
                    <option value="original-order" selected disabled>Sort by...</option>
                    <option value="original-order">Title (A ‚á® Z)</option>
                    <option value="original-order" data-ascending="false">Title (Z ‚á® A)</option>
                    <option value="artist">Artist (A ‚á® Z)</option>
                    <option value="artist" data-ascending="false">Artist (Z ‚á® A)</option>
                    <option value="difficulty">Difficulty (Ascending)</option>
                    <option value="difficulty" data-ascending="false">Difficulty (Descending)</option>
                    <option value="length">Length (Ascending)</option>
                    <option value="length" data-ascending="false">Length (Descending)</option>
                    <option value="random">Random</option>
                </select>
                <button class="undo-button">Reset Filters</button>
            </div>

        </div>
        <p><input type="text" id="quicksearch" placeholder="coconut mall, kahoot theme, all star, daft punk..." /></p>
        <p class="search-test"> . </p>
    </div>

    <div class="container">
        <div class="grid">
            <!-- Song elements will be added here -->
        </div>
    </div>

    <div class="now-playing-container" style="display: none;">
        <div class="now-playing">
            <button class="back-to-list">Back to Song List</button>
            <!-- Content for the Now Playing screen goes here -->
        </div>
    </div>

    <footer>
        <img loading="lazy" id="npArtwork" src="https://piano.ericshome.xyz/api/album-art/null">
        <div>
            <p id="npTitle">Nothing Playing</p>
            <p id="npArtist"></p>
        </div>
        <div class="music-controls">
            <div class="progress-container">
                <div id="progressBar"></div>
            </div>
            <div class="music-icons">
                <i id="npbPlayPause" class="material-symbols-outlined">pause</i>
                <i id="npbSkipForward" class="material-symbols-outlined">arrow_forward</i>
                <i id="npbQueue" class="material-symbols-outlined disableMusicIcon">queue_music</i>
            </div>
        </div>
    </footer>

    <script src="assets/js/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/iziToast.min.js"></script>
    <script src="assets/js/piano.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
